<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraf</title>
</head>
<!-- contoh tag p br hr -->

<body>
    <!-- contoh tag b i u -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah paragraf 2</p>
    <hr>
    <p>ini adalah<br>paragraf 3</p>
    <p><b>Selamat datang</b> di <i>website saya</i></p>
    <p><u>Mawl Website</u></p>
    <hr>
    <!-- contoh tag strong dan em -->
    <p><strong>Pengumuman</strong> website <em>belum jadi hehe</em></p>
</body>

</html>
